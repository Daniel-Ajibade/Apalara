<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apalara Yoruba - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- ===== NAVIGATION ===== -->
    <header>
      <nav class="navbar">
        <div class="logo"><a href="index.html">Apalara Yoruba</a></div>

        <!-- Hamburger icon -->
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- Nav links -->
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- ===== REGISTRATION FORM ===== -->
    <section class="register-section">
      <h1>Register for Apalara Yoruba Program</h1>

      <form
        class="register-form"
        action="https://formsubmit.co/ajibadedanieloluwafemi@gmail.com"
        method="POST"
      >
        <!-- FormSubmit settings -->
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="box" />
        <input
          type="hidden"
          name="_subject"
          value="New Yoruba Program Registration"
        />

        <div class="form-row">
          <div>
            <label for="firstName">First Name:</label>
            <input
              type="text"
              id="firstName"
              name="First Name"
              placeholder="First Name"
              required
            />
          </div>

          <div>
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              id="lastName"
              name="Last Name"
              placeholder="Last Name"
              required
            />
          </div>
        </div>

        <label for="regEmail">Email:</label>
        <input
          type="email"
          id="regEmail"
          name="Email"
          placeholder="you@example.com"
          required
        />

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="Phone"
          placeholder="+234 800 000 0000"
          required
        />

        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="Address"
          placeholder="Your address"
          required
        />

        <label for="students">Number of Students to Register:</label>
        <input
          type="number"
          id="students"
          name="Number of Students"
          min="1"
          placeholder="1"
          required
        />

        <label for="heard">How did you hear about the program?</label>
        <select id="heard" name="Referrer" required>
          <option value="" disabled selected>Select an option</option>
          <option>Sponsored Ad</option>
          <option>Instagram</option>
          <option>Facebook</option>
          <option>Google Search</option>
          <option>Friends/Family</option>
          <option>LinkedIn</option>
          <option>WhatsApp Status</option>
          <option>Community/Group</option>
          <option>YouTube</option>
        </select>

        <button type="submit" class="btn-primary">Submit Registration</button>
      </form>
    </section>

    <!-- ===== LOGIN FORM ===== -->
    <section class="login-section">
      <h1>Login to Apalara Yoruba</h1>
      <form class="login-form">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit" class="btn-primary">Login</button>
      </form>
      <p class="coming-soon">
        Student Portal / LMS, account creation, and progress tracking are
        <strong>Coming Soon!</strong>
      </p>
    </section>

    <footer>
      <p>&copy; 2025 Apalara Yoruba. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
